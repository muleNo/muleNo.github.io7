<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gid based Web page</title>
    <link href="gridWebPage.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="item1">MUM Golden Dome Market::: SRM System</div>
      <div id="item2">New Prouct Form</div>
      <div id="item3">Product Number</div>
      <div id="item4">Quantity in stock</div>
      <div id="item5"><input id="prodcutNo" type="text" /></div>
      <div id="item6"><input id="qtyStock" type="text" placeholder="0" /></div>
      <div id="item7">Name</div>
      <div id="item8">Supplier:</div>
      <div id="item9"><input id="nameId" type="text" /></div>
      <div id="item10">
        <select id="supplier">
          <option selected>Select a supplier</option>
          <option>Supplier-1</option>
          <option>Supplier-2</option>
          <option>Supplier-3</option>
          <option>Supplier-4</option>
        </select>
      </div>
      <div id="item11">Unit Price</div>
      <div id="item12">Date Supplied</div>
      <div id="item13">
        <input id="unitPrice" type="text" placeholder="0.0" />
      </div>
      <div id="item14">
        <input id="date" type="text" placeholder="yyyy-mm-dd" />
        <div>Enter a Valid Date.</div>
      </div>
      <div id="item15">
        <div><button id="resetBtn">Reset</button></div>
        <div><button id="cancelBtn">Cancel</button></div>
        <div><button id="allProductBtn">All Product</button></div>
      </div>
    </div>
  </body>
</html>
